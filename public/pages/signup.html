<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- IMPORTS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <!-- STYLESHEETS -->
    <link href="stylesheets/css/base.css" rel="stylesheet">
    <link href="stylesheets/css/signup.css" rel="stylesheet">
</head>
<body>
    <div id="mainContainer">
        <div class="button">Continue with Google</div>
        <div class="button">Continue with Twitter</div>
        <div class="divider"></div>
        <form>
            <div class="inputContainer">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" value="">
                <div class="inputErrorsContainer"></div>
            </div>
            <div class="inputContainer">
                <label for="displayName">Name</label>
                <input id="displayName" type="text" name="displayName" value="">
                <div class="inputErrorsContainer"></div>
            </div>
            <div class="inputContainer">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" value="">
                <div class="inputErrorsContainer"></div>
            </div>
            <div class="inputContainer">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" value="">
                <div class="inputErrorsContainer"></div>
            </div>
            <div id="signupButton" class="button">Sign Up</div>
        </form>
    </div>

    <script src="scripts/util.js"></script>
    <script src="scripts/signup.js"></script>
</body>
</html>
